      <div class="w-full h-96 bg-cover" style="background-image: url({{postThumb}});">

      </div>
    </div>

    <div class="bg-white p-20 lg:text-xl xl:text-2xl flex justify-start whitespace-pre">{{postData.content}}</div>

  </div>
