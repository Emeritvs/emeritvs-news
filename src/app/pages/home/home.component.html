<app-header></app-header>

<div class="flex flex-col h-full w-full bg-gray-300 py-10 px-40">
  <div class="flex mb-10">

    <div class="flex item-center">
      <span class="flex items-center text-md font-bold">Filtrar por: </span>

      <select [(ngModel)]="postFilter" class="ml-4 rounded" (change)="updateFilter()">
        <option value="All" selected>Todos</option>
        <option value="Entertainment">Entreternimento</option>
        <option value="Politics">Política</option>
        <option value="Sports">Esporte</option>
      </select>
    </div>


    <button class="ml-auto bg-green-500 p-4 text-sm xl:text-md text-white rounded" routerLink="/new-post">Nova Publicação</button>
  </div>

  <div class="grid sm:grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-10">

    <!-- Card -->
    <div *ngFor="let item of postsFiltered; let i = index" class="post-card col-span-1 cursor-pointer bg-white overflow-hidden" routerLink="/post/{{item.id}}">
      <!-- Card Header -->
      <div class="post-thumb-container h-64 w-full relative">
        <span class="edit-button bg-white hover:bg-gray-200 rounded p-4 edit-button" routerLink="/edit-post/{{item.id}}">EDITAR</span>
        <img *ngIf="item.subject === 'Sports' || item.subject[0] === 'Sports'" src="../../../assets/images/sports.jpg" alt="People" class="post-thumb w-full object-cover h-32 sm:h-48 md:h-64">
        <img *ngIf="item.subject === 'Politics' || item.subject[0] === 'Politics'" src="../../../assets/images/politics.jpg" alt="People" class="post-thumb w-full object-cover h-32 sm:h-48 md:h-64">
        <img *ngIf="item.subject === 'Entertainment' || item.subject[0] === 'Entertainment'" src="../../../assets/images/entertainment.jpg" alt="People" class="post-thumb w-full object-cover h-32 sm:h-48 md:h-64">
      </div>

      
      <!-- Card Content -->
      <div class="p-4 md:p-6">
        <p class="post-title text-blue-500 font-semibold text-xs mb-1 leading-none">{{item.subject}}</p>
        <span class="font-semibold mb-2 text-xl leading-tight sm:leading-normal">{{item.title}}</span>
        <div class="text-sm flex items-center">
          <svg class="opacity-75 mr-2" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1" id="Capa_1" x="0px" y="0px" width="12" height="12" viewBox="0 0 97.16 97.16" style="enable-background:new 0 0 97.16 97.16;" xml:space="preserve">
            <path d="M48.58,0C21.793,0,0,21.793,0,48.58s21.793,48.58,48.58,48.58s48.58-21.793,48.58-48.58S75.367,0,48.58,0z M48.58,86.823    c-21.087,0-38.244-17.155-38.244-38.243S27.493,10.337,48.58,10.337S86.824,27.492,86.824,48.58S69.667,86.823,48.58,86.823z"/>
            <path d="M73.898,47.08H52.066V20.83c0-2.209-1.791-4-4-4c-2.209,0-4,1.791-4,4v30.25c0,2.209,1.791,4,4,4h25.832    c2.209,0,4-1.791,4-4S76.107,47.08,73.898,47.08z"/>
          </svg>
          <p class="leading-none">{{item.date}}</p>
        </div>
      </div>
    </div>

  </div>
</div>
